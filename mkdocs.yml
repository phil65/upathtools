site_name: "UPathTools"
site_description: "UPath utilities"
repo_url: "https://github.com/phil65/upathtools/"
site_url: https://phil65.github.io/upathtools/
site_author: "Philipp Temminghoff"
copyright: Copyright &copy; 2024 Philipp Temminghoff

theme:
  name: material
  custom_dir: overrides
  icon:
    logo: material/graph-outline
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - announce.dismiss
    - content.action.edit
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tooltips
    # - content.tabs.link
    - navigation.tracking # update URL based on current item in TOC
    - navigation.path # shows breadcrumbs
    - navigation.tabs # make top level tabs
    - navigation.indexes # documents can be directly attached to sections (overview pages)
    - navigation.footer # next/previous page buttons in footer
    - navigation.top # adds back-to-top button
    # - navigation.sections # top-level sections are rendered as groups
    # - navigation.expand # expand all subsections in left sidebar by default
    - toc.follow # makes toc follow scrolling
    # - toc.integrate  # integrates toc into left menu
    - search.highlight
    - search.suggest
  # - search.share

markdown_extensions:
  - tables
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.mark
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tilde
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.extra:
      pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - docs/.overrides/.icons
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - sane_lists # this means you can start a list from any number
  - mknodes.mdext:
      context: true
  - toc:
      permalink: true

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          inventories:
            - https://docs.python.org/3/objects.inv
          options:
            docstring_style: google
            inherited_members: true
            show_source: false

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/phil65
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/upathtools/
